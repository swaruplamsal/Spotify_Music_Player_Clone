<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Container</title>
    <link rel="stylesheet" href="demo1.css" />
  </head>
  <body>
    <div class="content">
      <div class="customColor">
        <div class="homepageInitialButtons">
          <button class="homepageOptions active" onclick="setActive(this)">
            All
          </button>
          <button class="homepageOptions" onclick="setActive(this)">
            Music
          </button>
          <button class="homepageOptions" onclick="setActive(this)">
            Podcasts
          </button>
        </div>
        <div class="homepageAlbumCollections">
          <div class="homepageCollectionItems">
            <img src="1.jpg" alt="Example Image" />
            <span class="artistOrAlbum">George Micheal Mix</span>
            <div class="gridItemIcons" style>
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="1"
              ></i>
            </div>
          </div>
          <div class="homepageCollectionItems">
            <img src="2.jpg" alt="Example Image" />
            <span class="artistOrAlbum">Queen Mix</span>
            <div class="gridItemIcons">
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="2"
              ></i>
            </div>
          </div>
          <div class="homepageCollectionItems">
            <img src="3.jpg" alt="Example Image" />
            <span class="artistOrAlbum">Fifa Songs Mix</span>
            <div class="gridItemIcons" style>
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="3"
              ></i>
            </div>
          </div>
          <div class="homepageCollectionItems">
            <img src="4.jpg" alt="Example Image" />
            <span class="artistOrAlbum">Love of My Life Mix</span>
            <div class="gridItemIcons" style>
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="4"
              ></i>
            </div>
          </div>
          <div class="homepageCollectionItems">
            <img src="5.jpg" alt="Example Image" />
            <span class="artistOrAlbum">Micheal Jackson Mix</span>
            <div class="gridItemIcons">
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="5"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/43c9f3eac5.js"
    crossorigin="anonymous"
  ></script>
  <script src="demo1.js"></script>
</html>
