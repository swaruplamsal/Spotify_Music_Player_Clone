<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <div class="collectionHomepage">
      <div class="collectionHeader">
        <div class="collectionHeaderInfo">
          <img id="albumCollectionImage" src="../Content/1.jpg" />
          <div class="collectionInfo">
            <span class="accessInfo">Private Collection</span>
            <br />
            <span class="collectionTitle">Shivaram Mix</span>
            <br />
            <span
              >Catch all the latest music from artists you follow, plus new
              singles picked for...</span
            >
            <div class="userMessage">
              <img src="../Content/Logo.png" />Made for&nbsp;
              <span id="userName">Swarup Lamsal</span>
              &nbsp;â€¢&nbsp;
              <span id="collectionLength">30 songs, 1 hr 45 mins</span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="icons">
            <i class="fa-brands fa-3x fa-google-play"></i>
            <i class="fa-solid fa-2x fa-shuffle"></i>
            <i class="fa-solid fa-2x fa-circle-plus"></i>
            <i class="fa-solid fa-2x fa-download"></i>
          </div>
          <div class="songsCollection">
            <div>
              <span id="symbol">#</span>
              <span id="title">Title</span>
              <span id="length"><i class="fa-regular fa-clock"></i></span>
              <hr />
            </div>
            <div class="songItem">
              <img alt="1" />
              <span class="songNames"></span>
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="1"
              ></i>
              <span class="song-list-play"
                ><span class="timestamp"></span
              ></span>
            </div>

            <div class="songItem">
              <img alt="2" />
              <span class="songNames"></span>
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="2"
              ></i>
              <span class="song-list-play"
                ><span class="timestamp"></span
              ></span>
            </div>

            <div class="songItem">
              <img alt="3" />
              <span class="songNames"></span>
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="3"
              ></i>
              <span class="song-list-play"
                ><span class="timestamp"></span
              ></span>
            </div>

            <div class="songItem">
              <img alt="4" />
              <span class="songNames"></span>
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="4"
              ></i>
              <span class="song-list-play"
                ><span class="timestamp"></span
              ></span>
            </div>

            <div class="songItem">
              <img alt="5" />
              <span class="songNames"></span>
              <i
                class="fa-regular songItemPlay fa-2x fa-circle-play"
                id="5"
              ></i>
              <span class="song-list-play"
                ><span class="timestamp"></span
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="demo.js"></script>
    <script
      src="https://kit.fontawesome.com/43c9f3eac5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
